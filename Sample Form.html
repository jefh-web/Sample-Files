<!DOCTYPE html>
<html>
   <head>
     <title>Application Form</title>    
   </head>
   <body>
    <h1>Application Form</h1>
    <form action="#" method="post">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone">Telephone:</label>
    <input type="tel" id="phone" name="phone"/><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"/><br><br>    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="75"/><br><br>
    <p>What is your salary expectation?</p>
    <select>
    <option value="1">Under $20,000</option>
    <option value="2">$20,000 - 40,000</option>
    <option value="3">$40,000 - 80,000</option>
    <option value="4">Over $80,000</option>
    </select>   
    <p>What is your work experience?</p>
    <input type="checkbox" name="years" value="zero">Les than a year<br/>
    <input type="checkbox" name="years" value="two">1 - 2 years<br/>
    <input type="checkbox" name="years" value="three">2 - 4 years<br/>
    <input type="checkbox" name="years" value="four">Over 4 years<br/>     
    <p>How did you hear about us?</p>
    <input type="radio" name="media" value="website">Our website<br/>
    <input type="radio" name="media" value="search">Search engine<br/>
    <input type="radio" name="media" value="platform">Social media platform<br/>
    <input type="radio" name="media" value="audiovisual">Radio or TV<br/>
    <p>Please enter a password.</p>    
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
    <label for="pwd">Confirm Password:</label>
    <input type="password" id="pwd" name="pwd" minlength="8"><br><br>     
    <input type="submit" value="Submit"><br><br>
   </form>
  </body>
</html>
